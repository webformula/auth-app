<div class="mdw-column" mdw-flex-position="center" style="margin-top: 80px;">
  <mdw-card style="width: 320px;">
    <div class="mdw-card__content">
      <!-- logo example -->
      <!-- <mdw-icon style="font-size: 24px;">security</mdw-icon> -->
      <h5 style="margin: 4px; margin-top: 12px;">Sign in</h5>
    </div>

    <div class="mdw-card__content">
      <mdw-textfield>
        <label>Email</label>
        <input id="identifier" type="email" required>

        <mdw-textfield-helper>
          <mdw-helper-text validation>email required</mdw-helper-text>
        </mdw-textfield-helper>
      </mdw-textfield>
    
    <mdw-textfield style="margin-top: 24px; margin-bottom: 42px" onkeyup="event.key === 'Enter' && activePage.sendLogin()">
        <label>Password</label>
        <input id="password" type="password" required>

        <mdw-icon id="password-is-not-visible" onclick="activePage.togglePasswordVisibility()">visibility</mdw-icon>
        <mdw-icon id="password-is-visible" style="display: none;;" onclick="activePage.togglePasswordVisibility()">visibility_off</mdw-icon>

        <mdw-textfield-helper>
          <mdw-helper-text validation>required</mdw-helper-text>
          <mdw-helper-text persistent><a class="sub-link" href="#/create-reset-password">Forgot password?</a></mdw-helper-text>
        </mdw-textfield-helper>
      </mdw-textfield>
    </div>

    <div class="mdw-card__actions mdw-row" mdw-flex-position="space-between">
      <mdw-button href="#/register">Create account</mdw-button>
      <mdw-button id="login" mdw-async class="mdw-raised mdw-primary" onclick="activePage.sendLogin()">Login</mdw-button>
    </div>
  </mdw-card>
</div>
