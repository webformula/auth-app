<div class="mdw-column" mdw-flex-position="center" style="margin-top: 80px;">
  <mdw-card style="width: 320px;">
    <div class="mdw-card__content">
      <h5 style="margin: 4px; margin-top: 12px; margin-bottom: 8px">Forgot password</h5>
      <p style="font-size: 0.95rem;">A email with a verification code will be send to your email</p>
    </div>

    <div class="mdw-card__content">
      <mdw-textfield>
        <label>Email</label>
        <input id="email" type="email" required>

        <mdw-textfield-helper>
          <mdw-helper-text validation>email required</mdw-helper-text>
        </mdw-textfield-helper>
      </mdw-textfield>
    </div>

    <div class="mdw-card__actions mdw-row" mdw-flex-position="space-between">
      <mdw-button href="#/login">cancel</mdw-button>
      <mdw-button mdw-async class="mdw-raised mdw-primary" onclick="activePage.requestResetPassword(this)">Send code</mdw-button>
    </div>
  </mdw-card>
</div>
