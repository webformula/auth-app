<div class="mdw-column" mdw-flex-position="center" style="margin-top: 80px;">
  <mdw-card style="width: 320px;">
    <div class="mdw-card__content">
      <h5 style="margin: 4px; margin-top: 12px;">Create account</h5>
    </div>

    <div class="mdw-card__content">
      <mdw-textfield>
        <label>Email</label>
        <input id="identifier" type="email" required>

        <mdw-textfield-helper>
          <mdw-helper-text validation>email required</mdw-helper-text>
        </mdw-textfield-helper>
      </mdw-textfield>
    
      <mdw-textfield style="margin-top: 24px;">
        <label>Password</label>
        <input id="password" type="password" required>

        <mdw-icon id="password-is-not-visible" onclick="activePage.togglePasswordVisibility()">visibility</mdw-icon>
        <mdw-icon id="password-is-visible" style="display: none;;" onclick="activePage.togglePasswordVisibility()">visibility_off</mdw-icon>

        <mdw-textfield-helper>
          <mdw-helper-text validation>required</mdw-helper-text>
        </mdw-textfield-helper>
      </mdw-textfield>

      <mdw-textfield onkeyup="event.key === 'Enter' && activePage.sendRegistration()">
        <label>Re-enter Password</label>
        <input id="password-2" type="password" required>

        <mdw-textfield-helper>
          <mdw-helper-text validation>Passwords do not match</mdw-helper-text>
        </mdw-textfield-helper>
      </mdw-textfield>
    </div>

    <div class="mdw-card__actions" style="justify-content: space-around;">
      <mdw-button href="#/login">cancel</mdw-button>
      <mdw-button id="register" mdw-async class="mdw-raised mdw-primary" onclick="activePage.sendRegistration()">Create account</mdw-button>
    </div>
  </mdw-card>
</div>
