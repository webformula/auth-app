<mdw-card style="width: 320px; margin: 0 auto;">
  <div class="mdw-card__content">
    <h6 style="margin: 0 auto;">Verify device</h6>
    <p>A email has been sent to you with a 6 digit code to enter</p>
  </div>

  <div class="mdw-card__content">
    <mdw-textfield>
      <label>code</label>
      <input id="code" required minlength="6">

      <mdw-textfield-helper>
        <mdw-helper-text validation>requires 6 digit code</mdw-helper-text>
      </mdw-textfield-helper>
    </mdw-textfield>

    <span>
      <mdw-checkbox id="remember" class="mdw-primary"></mdw-checkbox>
      <label class="mdw-checkbox-label">Remember this device</label>
    </span>
  </div>

  <div class="mdw-card__actions" style="justify-content: space-around;">
    <mdw-button mdw-async class="mdw-raised mdw-primary" onclick="activePage.sendVerification(this)">verify device</mdw-button>
  </div>
</mdw-card>
